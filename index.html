<!DOCTYPE html>
<html>
<body>


<input type="text" id="number1Input" />

<img id="image" src="https://i.imgur.com/4NQgcWL.png" />
<script>
var input = document.getElementById("number1Input");
var image = document.getElementById("image");
input.addEventListener("input", function() {
  var number = this.value;
  if (number === "1") {
    image.src = "https://i.imgur.com/4NQgcWL.png";
  }
  else if (number === "2") {
    image.src = "https://i.imgur.com/fnSBVUn.png";
  }
});
</script>
<style>
body {
  background-image: url("https://picstatio.com/large/9ce05d/super-mario-bros-2023-game-movie.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;

  }
</style>
</body>
</html>
