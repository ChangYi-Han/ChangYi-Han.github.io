<!DOCTYPE html>
<html>
<body>


<input type="text" id="number1Input" />

<img id="image" src="https://i.imgur.com/4NQgcWL.png" />
<script>
var input = document.getElementById("number1Input");
var image = document.getElementById("image");
input.addEventListener("input", function() {
  var number = this.value;
  if (number === "1") {
    image.src = "https://i.imgur.com/4NQgcWL.png";
  }
  else if (number === "2") {
    image.src = "https://i.imgur.com/fnSBVUn.png";
  }
});
</script>
<style>
body {
  background-image: url("https://wallpapertag.com/wallpaper/full/3/5/d/268845-amazing-wood-background-2592x1728.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;

  }
</style>
</body>
</html>
